version: "3.9"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hr_predictions
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/hr_predictions
      API_ENV_FILE: /app/.env
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - db
    ports:
      - "8000:8000"

  webapp:
    build:
      context: .
      dockerfile: services/webapp/Dockerfile
    environment:
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_HEADLESS: "true"
      API_URL: http://api:8000/predictions
    depends_on:
      - api
    ports:
      - "8501:8501"

  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    entrypoint: []
    command: ["/bin/bash", "-c", "airflow db migrate && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin"]
    environment:
      AIRFLOW__CORE__FERNET_KEY: '${FERNET_KEY:-Q7lX2lM3Rc7_4p86yWzDeJkGFXy9n8d1V6y1s8pYk28=}'
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/hr_predictions
    volumes:
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./raw-data:/opt/airflow/raw-data
      - ./good_data:/opt/airflow/good_data
      - ./bad_data:/opt/airflow/bad_data
      - ./great_expectations:/opt/airflow/great_expectations
    depends_on:
      - db

  airflow-webserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    command: webserver
    environment:
      AIRFLOW__CORE__FERNET_KEY: '${FERNET_KEY:-Q7lX2lM3Rc7_4p86yWzDeJkGFXy9n8d1V6y1s8pYk28=}'
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/hr_predictions
    volumes:
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./raw-data:/opt/airflow/raw-data
      - ./good_data:/opt/airflow/good_data
      - ./bad_data:/opt/airflow/bad_data
      - ./great_expectations:/opt/airflow/great_expectations
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
      - api

  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    command: scheduler
    environment:
      AIRFLOW__CORE__FERNET_KEY: '${FERNET_KEY:-Q7lX2lM3Rc7_4p86yWzDeJkGFXy9n8d1V6y1s8pYk28=}'
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@db:5432/hr_predictions
    volumes:
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./raw-data:/opt/airflow/raw-data
      - ./good_data:/opt/airflow/good_data
      - ./bad_data:/opt/airflow/bad_data
      - ./great_expectations:/opt/airflow/great_expectations
    depends_on:
      - airflow-init
      - api

  grafana:
    build:
      context: .
      dockerfile: grafana/Dockerfile
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data:
  airflow_logs:
  airflow_plugins:
